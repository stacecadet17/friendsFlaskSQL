<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
  </head>
  <body>
    <h1>Friends</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friend Since</th>
      </tr>
      {% for friend in all_friends %}
      <tr>
        <td> {{ friend['name'] }} </td>
        <td> {{ friend['age'] }} </td>
        <td> {{ friend['created_at'] }} </td>
      </tr>
      {% endfor %}
    </table>
    <h1>Add a Friend</h1>
    <form action = '/newfriend' method='post'>
      Name:<input type = 'text' name='name'>
      Age:<input type='age' name='age'>
      <input type="submit" value="submit"/>
    </form>
  </body>
</html>
